{% extends 'base.html' %}


{% block title %}Информация о товаре{% endblock %}

{% block content %}
{% include 'menu.html' %}

{% load my_tags %}

<div class="col-10">

 <div class="container text-center">
    <h4>Информация о продукте</h4>

      <div class="row justify-content-center">
    <div class="card" style="width: 36rem">
    <div class="card-header bg-body-secondary">
      <h6>Категория товаров: {{ category_name }}</h6>
    </div>
<img src="{{ product_image | media_filter }}" class="card-img-top" alt="...">
    <div class="card-body">
    <h3 class="card-title">{{ product_name }}</h3>
    <p class="card text"><h6>{{ product_description }}</h6></p>
    <div class="d-grid col-12 mx-auto">
      <button class="btn btn-outline-primary" type="button"><h6>{{ product_price }} руб. Купить</h6></button>
    </div>
    </div>
    </div>
  </div>

</div>

  </div>
{% endblock %}
