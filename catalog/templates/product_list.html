{% extends 'base.html' %}

{% block title %}Главная станица со списком товаров{% endblock %}



{% block content %}
<ul class="list-group px-4">
    {% for product in products %}
    <li class="list-group-item list-group-item-primary "><div class="row"><div class="col-8">{{ product.product_name }}</div><div class="col-4 align-item-end"><a class="btn btn-primary" href="/product_info/{{ product.id }}/">Подробнее</a></div></div></li>
    {% endfor %}
</ul>
{% endblock %}
