{% extends 'blog/base.html' %}

{% block title %}Добавление статьи{% endblock %}

{% block content %}
{% include 'blog/menu.html' %}

<div class="col-10">
  <div class="container text-center">
<h4>Создание статьи</h4>
  <div class="text-start">
  <div class="row justify-content-center">

<div class="col-lg-5 col-md-6 col-sm-12" >
 <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                        {{ form.as_p }}
<div class="row">
    <div class="col-6">
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                            </button>
                        </div>
    <div class="col-6">

                        <div class="d-grid col-12 mx-auto"><a href="/blog/posts_list/">
              <button class="btn btn-outline-primary" type="button">Назад</button></a>
            </div>
    </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>

</div>
  </div>
{% endblock %}
