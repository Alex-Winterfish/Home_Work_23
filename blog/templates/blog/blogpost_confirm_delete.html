{% extends 'blog/base.html' %}

{% block title %}Главная{% endblock %}



{% block content %}
{% include 'blog/menu.html' %}
<div class="col-10">
<h2>Удалить статью</h2>
<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog:posts' %}" class="btn btn-secondary">Отмена</a>
</form>
</div>
{% endblock %}
